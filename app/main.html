    <div id = "clock-window-main" class = "unselectable">
      <div id = "display-container-outer">

          <div id = "loading-bar-container">
              <div id = "loading-bar-wrapper"><div id = "loading-bar"></div></div>
              <p id = "loading-info"></p>
          </div>

           <div id = "segment_hours_tens_container" class = "timer-segment-container">

           </div>

            <div id = "segment_hours_ones_container" class = "timer-segment-container">
              <svg class = "t-segment"><use xlink:href="#7segment" id = "segment_hours_ones" class = "timer-segment"/></svg>
            </div>
 
            <div id = "segment-colon-container">
              <svg id = "colon"><use xlink:href="#segment-colon"/></svg>
            </div>

          <div id = "segment_minutes_tens_container" class = "timer-segment-container">
            <svg class = "t-segment"><use xlink:href="#7segment" id = "segment_minutes_tens" class = "timer-segment"/></svg>
          </div>

          <div id = "segment_minutes_ones_container" class = "timer-segment-container">
           <svg class = "t-segment"><use xlink:href="#7segment" id = "segment_minutes_ones" class = "timer-segment"/></svg>
          </div>
        </div>

      <div id = "buttons-main-container-outer">

            </div>
            <div id = "gear-button-container" >

            </div>
          </div>
